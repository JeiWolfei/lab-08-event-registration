<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Creatures</title>
</head> 
    <body>
        <header>
            <h1>Coding Creatures</h1>
            <!-- add image of werewolf -->
            <!-- add scray halloween font -->
        </header>

        <main class="hidden">
            <h1>Coding Creatures</h1>
            <form id="mafia-application">
                    <label for="name">Name/Pronoun/Email</label>
                    <input type="text" name="name" id="name" required>
        
                    <fieldset>
                        <legend>
                            Are you willing to work with humans?
                        </legend>
        
                        <input required type="radio" id="yes" value="yes" name="work">
                        <label for="yes">Yes</label>
        
                        <input required type="radio" id="no" value="no" name="work">
                        <label for="no">No</label>
        
                    </fieldset>
        <br>

                    <fieldset>
                        <legend>
                            Coding Creatures Free Event T-Shirt 

                            Please Select Size:
                        </legend>
        
                        <div>
                            <input name="size" value="creature" type="checkbox" id="creature">
                            <label for="creature">Creature</label>
                        </div>
        
                        <div>
                            <input name="size" value="human" type="checkbox" id="human">
                            <label for="human">Human</label>
                        </div>
        
                        <div>
                            <input name="size" value="hybrid" type="checkbox" id="hybrid">
                            <label for="hybrid">Hybrid</label>
                        </div>
                    </fieldset>
        
                    <fieldset>
                        <legend>
                            Please  Select Size
                        </legend>
                            <label for="role">Select Role</label>
                            <select id="role" name="role" required>
                                <option value="" hidden disabled selected>Select a role</option>
                                <option value="driver">Getaway Driver</option>
                                <option value="enforcer">Enforcer</option>
                                <option value="sevp-drug">Senior Executive Vice President of Drug Procurement</option>
                                <option value="weasel">Weasel</option>
                            </select>
                    </fieldset>
        
                    <label for="spaghetti">How awesome is spaghetti?</label>
                    <input type="range" name="spaghetti" id="spaghetti" min="1" max="10">
                    <span id="spaghetti-display">5</span>
        
                    <div>
                        <button>Pledge</button>
                    </div>
        
                    <p id="message"></p>
                </form>
            </main>
        
            <script type="module" src="js/app.js"></script>
        </body>
        </html>


        </main>




    
</body>
</html>
